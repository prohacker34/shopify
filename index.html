<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopify</title>
</head>
<body>
    <h1>Shopify</h1>

    <section id = 'products'>
        <h2>Available Products</h2>
        <div id='product-list'></div>
    </section>

    <section id='cart'>
        <h2>Cart</h2>
        <ul id='cart-items'></ul>
        <p>Total:$<span id='cart-total'></span></p>
    </section>

    <section id='sell'>
        <h2>Sell an Item</h2>
        <form id='sell-form'>
            <input type='text' id='sell-name' placeholder='Item name' required/>
            <input type='text' id='sell-price' placeholder='price'required>
            <button type='submit'>Add Item</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
